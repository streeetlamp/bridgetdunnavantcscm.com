<!doctype html>
<html>
<head>
  {{ partial "head.html" . }}
</head>
<body>

    {{ partial "header.html" . }}

    <section class="main-content">

      <div class="inner">
        {{ range first 10 .Data.Pages }}
          {{ .Render "summary"}}
        {{ end }}

        {{ partial "contact.html" . }}
      </div>

    </section>

  </main>
  {{ partial "footer.html" . }}
</body>
</html>
