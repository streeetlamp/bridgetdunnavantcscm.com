<article class="content contact">
  <h2>Contact</h2>

  <div class="contact-left">
    <h3><i class="fa fa-envelope-o"></i> <a href="mailto:{{ with .Site.Params.email }}{{ . }}{{ end }}">{{ with .Site.Params.email }}{{ . }}{{ end }}</a></h3>
  </div>

  <div class="contact-right">
    <h3><i class="fa fa-phone"></i> {{ with .Site.Params.phone }}{{ . }}{{ end }}</h3>
  </div>
</article>
